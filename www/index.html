<!doctype html>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>My first app ember</title>
	<!-- <link rel="stylesheet" href="css/normalize.css" /> -->
	<link rel="stylesheet" href="css/foundation.min.css" />
	<link rel="stylesheet" href="css/app.css" />
</head>
<body>
	<script type="text/x-handlebars" data-template-name="title-header">
	<div class="row">
		<div class="small-6 large-12 columns text-center title">
			<h3>{{App.ViewTitleHeader.title}}</h3>
		</div>
	</div>
	</script>
	

	<script type="text/x-handlebars" data-template-name="header">
	<div class="row">
		<div class="small-6 large-12 columns">
		<div class="row">
			<div class="small-2 large-4 columns box-shadow-white text-center">
				{{#linkTo "index"}}Index{{/linkTo}}
			</div>
			<div class="small-2 large-4 columns box-shadow-white text-center">
				{{#linkTo "home"}}Home{{/linkTo}}
			</div>
			<div class="small-2 large-4 columns box-shadow-white text-center">
				{{#linkTo "addquote"}}Add a quote{{/linkTo}}
			</div>
		</div>
		</div>
	</div>
	</script>

	<script type="text/x-handlebars" data-template-name="add">
		<div class="row">
			<div class="small-2 large-4 columns">
				<p>Your quote :</p>
			</div>
			<div class="small-4 large-8 columns">
				<input type="text" name="quote"/>
			</div>
		</div>
	</script>


	<script type="text/x-handlebars">
		{{view App.ViewTitleHeader}}
		{{view App.ViewHeader}}
	</script>
	
	<script src="js/libs/handlebars.js"></script>
	<script src="js/libs/jquery.js"></script>
	<script src="js/libs/ember.js"></script>
	
	<script>
    window.App = Ember.Application.create();
    App = window.App;
    </script>
	
	<script src="js/models/quote.js"></script>
	<script src="js/models/listing.js"></script>

	<script src="js/routing.js"></script>
	
	<script src="js/views/view.js"></script>
	
	<script src="js/fonctions/randomword.js"></script>
	
	<script src="js/myapp.js"></script>
</body>
</html>
